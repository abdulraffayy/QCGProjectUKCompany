<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main card background -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Card header -->
  <rect x="50" y="50" width="700" height="70" rx="10" fill="#f9fafb"/>
  <text x="80" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">British Standards Verification</text>
  
  <!-- Check button -->
  <rect x="550" y="70" width="180" height="35" rx="5" fill="#3b82f6"/>
  <text x="600" y="93" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Check Compliance</text>
  <circle cx="560" cy="88" r="8" fill="#ffffff"/>
  <path d="M558 88 L560 90 L563 85" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Tabs -->
  <rect x="80" y="140" width="130" height="35" rx="5" fill="#3b82f6"/>
  <text x="145" y="163" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Terminology</text>
  
  <rect x="220" y="140" width="130" height="35" rx="5" fill="#f3f4f6"/>
  <text x="285" y="163" font-family="Arial" font-size="14" text-anchor="middle" fill="#6b7280">Format & Structure</text>
  
  <rect x="360" y="140" width="120" height="35" rx="5" fill="#f3f4f6"/>
  <text x="420" y="163" font-family="Arial" font-size="14" text-anchor="middle" fill="#6b7280">Accessibility</text>
  
  <rect x="490" y="140" width="100" height="35" rx="5" fill="#f3f4f6"/>
  <text x="540" y="163" font-family="Arial" font-size="14" text-anchor="middle" fill="#6b7280">Standards</text>
  
  <!-- Alert -->
  <rect x="80" y="190" width="640" height="70" rx="5" fill="#fee2e2"/>
  <text x="110" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="#b91c1c">Terminology Check</text>
  <text x="110" y="240" font-family="Arial" font-size="14" fill="#7f1d1d">3 terminology issues found that need correction.</text>
  
  <!-- Table header -->
  <rect x="80" y="280" width="640" height="40" rx="5" fill="#f9fafb"/>
  <text x="110" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">American Term</text>
  <text x="320" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">British Term</text>
  <text x="530" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Occurrences</text>
  
  <!-- Table rows -->
  <rect x="80" y="320" width="640" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="110" y="350" font-family="Courier New" font-size="14" fill="#374151">color</text>
  <text x="320" y="350" font-family="Courier New" font-size="14" fill="#10b981">colour</text>
  <text x="530" y="350" font-family="Arial" font-size="14" fill="#374151">2</text>
  
  <rect x="80" y="370" width="640" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="110" y="400" font-family="Courier New" font-size="14" fill="#374151">organization</text>
  <text x="320" y="400" font-family="Courier New" font-size="14" fill="#10b981">organisation</text>
  <text x="530" y="400" font-family="Arial" font-size="14" fill="#374151">1</text>
  
  <rect x="80" y="420" width="640" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="110" y="450" font-family="Courier New" font-size="14" fill="#374151">center</text>
  <text x="320" y="450" font-family="Courier New" font-size="14" fill="#10b981">centre</text>
  <text x="530" y="450" font-family="Arial" font-size="14" fill="#374151">3</text>
  
  <!-- Overall rating -->
  <rect x="80" y="500" width="640" height="35" rx="5" fill="#f3f4f6"/>
  <text x="400" y="523" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#374151">Compliance Score: 70% · 6 issues found · Non-Compliant with BS 4821</text>
</svg>
